<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 产生器 - 免費線上生成二綄碨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>QR Code 产生器</h1>
            </div>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="#text">文字QR碨</a></li>
                    <li><a href="#logo">QR碨加Logo</a></li>
                    <li><a href="#api">API文件</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <!-- 左侧：類型選擇 -->
            <section class="type-section">
                <h2>1. 類型</h2>
                <div class="type-buttons">
                    <button class="type-btn active" data-type="text" title="文字">
                        <span class="btn-label">A</span>
                    </button>
                    <button class="type-btn" data-type="url" title="網址">
                        <span class="btn-label">🔗</span>
                    </button>
                    <button class="type-btn" data-type="vcard" title="vCard">
                        <span class="btn-label">📄</span>
                    </button>
                    <button class="type-btn" data-type="wifi" title="WiFi">
                        <span class="btn-label">📏</span>
                    </button>
                    <button class="type-btn" data-type="email" title="郵件">
                        <span class="btn-label">✉</span>
                    </button>
                    <button class="type-btn" data-type="phone" title="電話">
                        <span class="btn-label">☎</span>
                    </button>
                    <button class="type-btn" data-type="sms" title="粗訊">
                        <span class="btn-label">💬</span>
                    </button>
                    <button class="type-btn" data-type="geo" title="地點">
                        <span class="btn-label">📇</span>
                    </button>
                </div>
            </section>

            <!-- 中岳：內容輸入 -->
            <section class="input-section">
                <h2>2. 內容</h2>
                <div id="input-container">
                    <label for="content">文字</label>
                    <textarea id="content" placeholder="輸入要編碨的文字..." maxlength="1500"></textarea>
                    <div class="char-count">
                        <span id="char-count">0</span> / 1500 字
                    </div>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="download-option">
                        下載 QR 碨
                    </label>
                </div>
            </section>

            <!-- 右侧：預覽 -->
            <section class="preview-section">
                <h2>3. 即時預覽</h2>
                <div class="preview-box">
                    <img id="qr-image" src="" alt="QR Code Preview" class="qr-code-preview">
                </div>
                <div class="preview-actions">
                    <button id="download-btn" class="btn btn-primary">下載圖片</button>
                    <button id="copy-btn" class="btn btn-secondary">複製連結</button>
                </div>
                <div id="message" class="message"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>使用 GoQR API 提供的免費服務 • <a href="https://goqr.me" target="_blank">GoQR.me</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
